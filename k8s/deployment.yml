apiVersion: apps/v1
kind: Deployment
metadata:
  name: aquacounter
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aquacounter
  template:
    metadata:
      labels:
        app: aquacounter
    spec:
      serviceAccountName: aquacounter-service-account  # Agrega esta l√≠nea
      containers:
      - name: aquacounter
        image: covadongafdez/aquacounter:a428f0ae2cba6d945fbd3eb6b1b037d48b95db3c
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
          limits:
            cpu: 500m
            memory: 500Mi
        envFrom:
        - secretRef:
            name: aquacounter-env
